app:
    resource: '@AppBundle/Controller/'
    type: annotation

email_sender_send_email:
    path:     /send_email
    defaults: { _controller: "AppBundle:EmailSender:SendEmail" }

email_success:
    path:     /email_success
    defaults: { _controller: "AppBundle:EmailSender:EmailSentNotice" }

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

email_test_ajax:
    path:     /test_ajax
    defaults: { _controller: "AppBundle:EmailSender:TestAjax" }
    options:
        expose: true